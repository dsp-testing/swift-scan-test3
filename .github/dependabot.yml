# To get started with Dependabot version updates, you'll need to specifywhich
# package ecosystems to update and where the package manifests are located. 
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "swift" # See documentation for possible values
    directory: "/" # Location of package manifests 
    schedule:
      interval: "weekly"
    cooldown:
      semver-major-days: 90
      semver-minor-days: 90
      semver-patch-days: 90
      include:
        - "patrick-zippenfenig/SwiftTimeZoneLookup"
      exclude:
        - "patrick-zippenfenig/swifteccodes"
      #cooldown:
        #semver-major-days: 60
        #semver-minor-days: 60
        #semver-patch-days: 60
